    <style>
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(odd) {
            animation-delay: -2s;
            background: rgba(16, 185, 129, 0.6);
        }
        
        .particle:nth-child(3n) {
            animation-delay: -4s;
            background: rgba(255, 255, 255, 0.4);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #3B82F6, #10B981);
            background-size: 200% 100%;
            animation: shimmer 2s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
        }
        
        .brand-text {
            background: linear-gradient(135deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .created-by-3d {
            font-size: 1.4rem;
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-top: 2rem;
            letter-spacing: 0.12em;
            text-shadow: 0 2px 16px #3B82F6, 0 0px 2px #10B981;
            animation: created3dAnim 3s cubic-bezier(.68,-0.55,.27,1.55) infinite alternate;
            background: linear-gradient(90deg, #3B82F6, #10B981, #F59E0B, #8B5CF6, #EC4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: created3dAnim 3s cubic-bezier(.68,-0.55,.27,1.55) infinite alternate,
                       gradientShift 4s ease-in-out infinite;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .created-by-3d::before {
            content: '✨ Animatic 3D Created by Vineet Pradhan ✨';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, #3B82F6, #10B981, #F59E0B, #8B5CF6, #EC4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(8px);
            opacity: 0.7;
            z-index: -1;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes created3dAnim {
            0% { 
                transform: perspective(400px) rotateY(-12deg) rotateX(5deg) scale(1);
                filter: hue-rotate(0deg);
            }
            50% { 
                transform: perspective(400px) rotateY(12deg) rotateX(-5deg) scale(1.12);
                filter: hue-rotate(180deg);
            }
            100% { 
                transform: perspective(400px) rotateY(-12deg) rotateX(5deg) scale(1);
                filter: hue-rotate(360deg);
            }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glowPulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        
        .floating-3d-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
        
        .floating-cube {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #3B82F6, #10B981);
            opacity: 0.6;
            animation: float3d 8s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .floating-cube:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-cube:nth-child(2) { top: 30%; right: 15%; animation-delay: 2s; }
        .floating-cube:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 4s; }
        .floating-cube:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 6s; }
        
        @keyframes float3d {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-30px) rotateX(90deg) rotateY(180deg) rotateZ(45deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-60px) rotateX(180deg) rotateY(360deg) rotateZ(90deg);
                opacity: 1;
            }
            75% { 
                transform: translateY(-30px) rotateX(270deg) rotateY(540deg) rotateZ(135deg);
                opacity: 0.8;
            }
        }
        
        @keyframes pulseGlow {
            0% { 
                text-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(16, 185, 129, 0.3);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 20px rgba(59, 130, 246, 1), 0 0 40px rgba(16, 185, 129, 0.8), 0 0 60px rgba(139, 92, 246, 0.6);
                transform: scale(1.05);
            }
        }

    <script>
    // Ensure splash title animates in and is always visible
    document.addEventListener('DOMContentLoaded', function() {
        const aiTitle = document.getElementById('ai-title');
        if (aiTitle) {
            aiTitle.classList.remove('opacity-0');
            gsap.fromTo(aiTitle, { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 1, ease: 'power3.out', delay: 0.5 });
        }
    });
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = window.innerWidth < 768 ? 15 : 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }
        
        // Loading simulation with realistic stages
        const loadingStages = [
            { text: "Initializing AI Engine...", progress: 15 },
            { text: "Loading Interview Models...", progress: 35 },
            { text: "Preparing Voice Recognition...", progress: 55 },
            { text: "Setting up Camera Analysis...", progress: 75 },
            { text: "Finalizing Setup...", progress: 90 },
            { text: "Ready to Begin!", progress: 100 }
        ];
        
        let currentStage = 0;
        const progressFill = document.getElementById('progress-fill');
        const loadingText = document.getElementById('loading-text');
        
        function updateLoadingStage() {
            if (currentStage < loadingStages.length) {
                const stage = loadingStages[currentStage];
                loadingText.textContent = stage.text;
                progressFill.style.width = stage.progress + '%';
                currentStage++;
                
                // Variable timing for realistic loading feel
                const delay = currentStage === loadingStages.length ? 800 : Math.random() * 800 + 600;
                setTimeout(updateLoadingStage, delay);
            } else {
                // Loading complete - transition to home
                setTimeout(transitionToHome, 1000);
            }
        }
        
        function transitionToHome() {
            const overlay = document.getElementById('transition-overlay');
            overlay.style.opacity = '1';
            overlay.style.pointerEvents = 'auto';
            
            setTimeout(() => {
                window.location.href = 'home_dashboard.html';
            }, 500);
        }
        
        // GSAP Animations for Enhanced 3D Experience
        function initAnimations() {
            const tl = gsap.timeline();
            
            // Prominent top "MADE BY VINEET PRADHAN" entrance
            tl.to(".absolute.top-8", {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 1,
                ease: "back.out(1.7)"
            })
            .from(".absolute.top-8", {
                rotationX: 360,
                duration: 1.5,
                ease: "power3.out"
            }, "<")
            

            // Logo entrance with 3D rotation
            .to("#logo-container", {
                opacity: 1,
                y: 0,
                rotationY: 0,
                rotationX: 0,
                duration: 1.2,
                ease: "power3.out"
            })
            .from("#logo-container", {
                rotationY: -90,
                rotationX: 45,
                duration: 1.2,
                ease: "power3.out"
            }, "<")

            // AI Interview Simulator 3D animated entrance
            .to("#ai-title", {
                opacity: 1,
                scale: 1,
                rotationY: 0,
                rotationX: 0,
                filter: "drop-shadow(0 0 32px #3B82F6) drop-shadow(0 0 16px #10B981)",
                duration: 1.3,
                ease: "elastic.out(1, 0.5)"
            }, "-=0.7")
            .from("#ai-title", {
                scale: 0.7,
                rotationY: 90,
                rotationX: -45,
                filter: "blur(8px)",
                duration: 1.3,
                ease: "elastic.out(1, 0.5)"
            }, "<")

            // Loading container entrance with 3D effect
            .to("#loading-container", {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out"
            }, "-=1")
            .from("#loading-container", {
                scale: 0.8,
                rotationX: 45,
                duration: 1,
                ease: "power2.out"
            }, "<")
            
            // Powered by entrance with 3D flip
            .to("#powered-by", {
                opacity: 1,
                y: 0,
                duration: 0.8,
                ease: "power2.out"
            }, "-=0.8")
            .from("#powered-by", {
                rotationY: 180,
                duration: 0.8,
                ease: "power2.out"
            }, "<")
            
            // Created by 3D text entrance
            .to(".created-by-3d", {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "elastic.out(1, 0.5)"
            }, "-=0.6")
            .from(".created-by-3d", {
                scale: 0.5,
                rotationZ: -15,
                duration: 1,
                ease: "elastic.out(1, 0.5)"
            }, "<");
            
            // Floating 3D cubes animation
            gsap.to(".floating-cube", {
                y: "random(-30, 30)",
                x: "random(-20, 20)",
                rotationX: "random(0, 360)",
                rotationY: "random(0, 360)",
                rotationZ: "random(0, 360)",
                duration: "random(3, 6)",
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: {
                    each: 0.5,
                    from: "random"
                }
            });
            
            // Logo continuous 3D hover effect
            gsap.to("#logo-container", {
                rotationY: 5,
                rotationX: 5,
                duration: 4,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut"
            });
            
            // Start loading simulation after animations
            setTimeout(updateLoadingStage, 2000);
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initAnimations();
            

            // Set initial positions for animation
            gsap.set("#logo-container", { opacity: 0, y: 30, rotationY: -90, rotationX: 45 });
            gsap.set("#ai-title", { opacity: 0, scale: 0.7, rotationY: 90, rotationX: -45, filter: "blur(8px)" });
            gsap.set("#loading-container", { opacity: 0, y: 20, scale: 0.8, rotationX: 45 });
            gsap.set("#powered-by", { opacity: 0, y: 10, rotationY: 180 });
            gsap.set(".created-by-3d", { opacity: 0, y: 20, scale: 0.5, rotationZ: -15 });
            gsap.set(".floating-cube", { opacity: 0 });
            gsap.set(".absolute.top-8", { opacity: 0, y: -20, scale: 0.8 });
            
            // Fade in floating 3D cubes
            gsap.to(".floating-cube", {
                opacity: 0.6,
                duration: 2,
                stagger: 0.3,
                ease: "power2.out",
                delay: 1
            });
        });
        
        // Handle page visibility for better performance
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause animations when tab is not visible
                gsap.globalTimeline.pause();
            } else {
                // Resume animations when tab becomes visible
                gsap.globalTimeline.resume();
            }
        });
        
        // Prevent right-click and text selection for polished feel
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        
        // Handle potential loading errors
        window.addEventListener('error', function(e) {
            console.error('Loading error:', e);
            loadingText.textContent = 'Loading complete!';
            progressFill.style.width = '100%';
            setTimeout(transitionToHome, 2000);
        });
        
        // Fallback timeout to ensure progression
        setTimeout(() => {
            if (currentStage < loadingStages.length) {
                transitionToHome();
            }
        }, 12000); // 12 second maximum loading time
    </script>
